title:            str1fe
tagline:          Random tech blog
description:      Blog about technical stuff etc.
canonical: http://rubynor.com

# Owner/author information
owner:
  name:           Pål André Sundt
  avatar:         avatar.png
  bio:            "Full stack developer with focus on ruby"
  email:          pal@rubynor.com
  twitter:        
  github:         str1fe
  instagram:      str1fe
  dribbble:       
  disqus:         str1fe
  location:       "Skien, Norway"
  # Plug in your disqus shortname!

tools:
  standards:      "HTML, SCSS, Jekyll"
  software:       "git"

# Open Graph customization
opengraph:
  locale:           en_US

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/Oslo
future:      true
highlighter: rouge
markdown:    kramdown

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

sass:
    style: :compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp"]
